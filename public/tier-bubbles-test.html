<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier Bubbles API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .tier-bubble { 
            background: #f0f8ff; 
            border: 2px solid #0079f2; 
            border-radius: 12px; 
            padding: 16px; 
            margin: 12px 0; 
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .player-card { 
            background: white; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            padding: 8px 12px; 
            font-size: 14px;
            white-space: nowrap;
        }
        .tier-container { 
            background: #f9f9f9; 
            border: 2px solid #ccc; 
            border-radius: 8px; 
            padding: 15px; 
            margin: 10px 0; 
        }
        .player-row { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            margin-top: 10px; 
        }
        .bg-white { background-color: white; }
        .p-2 { padding: 8px; }
        .border { border: 1px solid #ddd; }
        .rounded { border-radius: 4px; }
        .flex { display: flex; }
        .flex-wrap { flex-wrap: wrap; }
        .gap-2 { gap: 8px; }
        select { padding: 8px; margin: 10px 5px; }
        .debug-info { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        pre { font-size: 12px; }
    </style>
</head>
<body>
    <h1>Tier Bubbles API Test</h1>
    
    <select onchange="debugTierBubbles(this.value)">
        <option value="dynasty">Dynasty</option>
        <option value="redraft">Redraft</option>
        <option value="dynasty_contender">Dynasty Contender</option>
        <option value="dynasty_rebuilder">Dynasty Rebuilder</option>
    </select>

    <div id="debug-info" class="debug-info"></div>
    <div id="tier-bubbles-list"></div>

    <script>
        async function loadTierBubbles(format) {
            const response = await fetch('/api/tier-bubbles');
            const data = await response.json();
            const bubbles = data[format] || [];
            const container = document.getElementById('tier-bubbles-list');
            container.innerHTML = '';

            if (bubbles.length === 0) {
                container.innerHTML = '<p>No data available.</p>';
                return;
            }

            bubbles.forEach((bubble, index) => {
                const tierDiv = document.createElement('div');
                tierDiv.className = 'tier-container';
                tierDiv.innerHTML = \`<h3>Tier \${index + 1} (\${bubble.consensus_strength})</h3><div class="player-row flex flex-wrap gap-2"></div>\`;
                
                const playerRow = tierDiv.querySelector('.player-row');
                bubble.players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card bg-white p-2 border rounded';
                    card.innerHTML = \`\${player.player_name}<br><small>\${player.position} - \${player.team}</small>\`;
                    playerRow.appendChild(card);
                });

                container.appendChild(tierDiv);
            });
        }

        // Debug: Log Tier Bubble API Response by Format
        async function debugTierBubbles(format) {
            const debugDiv = document.getElementById('debug-info');
            
            try {
                const response = await fetch('/api/tier-bubbles');
                const data = await response.json();

                debugDiv.innerHTML = \`
                    <h3>üõ†Ô∏è Full API Response Structure:</h3>
                    <pre>\${JSON.stringify(data, null, 2)}</pre>
                \`;

                await loadTierBubbles(format);
            } catch (error) {
                debugDiv.innerHTML = \`<h3>‚ùå Error:</h3><pre>\${error.message}</pre>\`;
                console.error('Error fetching tier bubbles:', error);
            }
        }

        // Load default format on page load
        window.onload = function() {
            debugTierBubbles('dynasty');
        };
    </script>
</body>
</html>
