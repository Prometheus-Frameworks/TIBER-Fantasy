<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consensus Rankings Demo - On The Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .player-card {
            transition: all 0.2s ease;
        }
        .player-card:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                Consensus Rankings Demo
            </h1>
            <p class="text-gray-600">
                Drop-in module demonstrating consensus rankings and tier bubbles
            </p>
        </header>

        <!-- Format Selection -->
        <div class="mb-6 flex gap-4">
            <select id="format-select" onchange="updateFormat(this.value)" class="px-3 py-2 border border-gray-300 rounded-md">
                <option value="redraft">Redraft</option>
                <option value="dynasty">Dynasty</option>
                <option value="dynasty_contender">Dynasty Contender</option>
                <option value="dynasty_rebuilder">Dynasty Rebuilder</option>
            </select>
            <button onclick="refreshRankings()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Refresh
            </button>
        </div>

        <!-- Tab Navigation -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="showTab('consensus')" id="consensus-tab" class="tab-button border-b-2 border-blue-500 text-blue-600 py-2 px-1 text-sm font-medium">
                        Consensus Rankings
                    </button>
                    <button onclick="showTab('tier-bubbles')" id="tier-bubbles-tab" class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-2 px-1 text-sm font-medium">
                        Tier Bubbles
                    </button>
                </nav>
            </div>
        </div>

        <!-- Consensus Rankings Tab -->
        <div id="consensus-content" class="tab-content">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Community Consensus Rankings</h2>
                <div id="rankings-list" class="space-y-2">
                    <div class="text-center py-8 text-gray-500">
                        Loading consensus rankings...
                    </div>
                </div>
            </div>
        </div>

        <!-- Tier Bubbles Tab -->
        <div id="tier-bubbles-content" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Community Tier Bubbles</h2>
                <div id="tier-bubbles-container" class="space-y-6">
                    <div class="text-center py-8 text-gray-500">
                        Loading tier bubbles...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Multi-format consensus rankings drop-in module
        async function loadConsensusRankings(format = 'dynasty') {
            try {
                const response = await fetch('/api/consensus-rankings');
                const data = await response.json();

                const players = data[format] || [];
                const container = document.getElementById('rankings-list');
                container.innerHTML = '';

                if (players.length === 0) {
                    container.innerHTML = '<p class="text-center py-8 text-gray-500">No consensus rankings available for this format.</p>';
                    return;
                }

                players.forEach((player, index) => {
                    const card = document.createElement('div');
                    card.className = 'player-card bg-white border border-gray-200 rounded-lg p-4 mb-2 hover:shadow-md transition-shadow';

                    card.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="flex-shrink-0 w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-sm font-bold text-blue-600">
                                    ${index + 1}
                                </div>
                                <div>
                                    <strong class="text-gray-900">${player.player_name}</strong><br>
                                    <small class="text-gray-500">${player.position} – ${player.team}</small><br>
                                    <small class="text-gray-400">Avg Rank: ${player.average_rank?.toFixed(1) ?? 'N/A'}</small>
                                </div>
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });

                console.log(`✅ Loaded ${players.length} consensus rankings for ${format}`);
            } catch (error) {
                console.error('Failed to load consensus rankings:', error);
                document.getElementById('rankings-list').innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        Failed to load consensus rankings: ${error.message}
                    </div>
                `;
            }
        }

        async function loadTierBubbles(format = 'dynasty') {
            try {
                // For now, use the existing tier bubbles API with format mapping
                let apiFormat = format;
                let dynastyType = null;
                
                if (format === 'dynasty_contender') {
                    apiFormat = 'dynasty';
                    dynastyType = 'contender';
                } else if (format === 'dynasty_rebuilder') {
                    apiFormat = 'dynasty';
                    dynastyType = 'rebuilder';
                } else if (format === 'dynasty') {
                    apiFormat = 'dynasty';
                    dynastyType = 'contender';  // Default to contender
                }
                
                const url = `/api/rankings/tier-bubbles?format=${apiFormat}${dynastyType ? `&dynastyType=${dynastyType}` : ''}`;
                const response = await fetch(url);
                const data = await response.json();

                if (!data.success) throw new Error('API request failed');

                const tierBubbles = data.data.tier_bubbles || [];
                const container = document.getElementById('tier-bubbles-container');
                container.innerHTML = '';

                if (tierBubbles.length === 0) {
                    container.innerHTML = '<div class="text-center py-8 text-gray-500">No tier bubbles available for this format.</div>';
                    return;
                }

                tierBubbles.forEach(tier => {
                    const tierSection = document.createElement('div');
                    tierSection.className = 'tier-section mb-6';

                    const tierLabel = document.createElement('div');
                    tierLabel.className = 'tier-label text-lg font-semibold text-gray-800 mb-3';
                    tierLabel.textContent = `Tier ${tier.tier_number}`;

                    const bubble = document.createElement('div');
                    const tierColors = [
                        'bg-blue-50 border-blue-200',
                        'bg-green-50 border-green-200',
                        'bg-purple-50 border-purple-200',
                        'bg-orange-50 border-orange-200',
                        'bg-pink-50 border-pink-200',
                        'bg-indigo-50 border-indigo-200',
                    ];
                    const colorClass = tierColors[(tier.tier_number - 1) % tierColors.length];
                    bubble.className = `bubble border-2 rounded-lg p-4 ${colorClass}`;

                    const playersContainer = document.createElement('div');
                    playersContainer.className = 'flex flex-wrap gap-3';

                    // Sort players alphabetically to avoid ranking bias
                    const sortedPlayers = [...tier.players].sort((a, b) => a.player_name.localeCompare(b.player_name));

                    sortedPlayers.forEach(player => {
                        const playerCard = document.createElement('div');
                        playerCard.className = 'player-card bg-white border border-gray-200 rounded-lg p-3 min-w-0 flex-1 min-w-[160px] max-w-[200px] cursor-pointer hover:shadow-md transition-shadow';

                        playerCard.innerHTML = `
                            <div class="font-medium text-gray-900">
                                ${player.player_name}
                            </div>
                            <div class="text-sm text-gray-500">
                                ${player.position} – ${player.team}
                            </div>
                            <div class="text-xs text-gray-400 mt-1">
                                Avg: ${player.average_rank.toFixed(1)}
                            </div>
                        `;

                        playersContainer.appendChild(playerCard);
                    });

                    bubble.appendChild(playersContainer);
                    tierSection.appendChild(tierLabel);
                    tierSection.appendChild(bubble);
                    container.appendChild(tierSection);
                });

                console.log(`✅ Loaded ${tierBubbles.length} tier bubbles for ${format}`);
            } catch (error) {
                console.error('Failed to load tier bubbles:', error);
                document.getElementById('tier-bubbles-container').innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        Failed to load tier bubbles: ${error.message}
                    </div>
                `;
            }
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });

            // Remove active styles from all tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('border-blue-500', 'text-blue-600');
                button.classList.add('border-transparent', 'text-gray-500');
            });

            // Show selected tab content
            document.getElementById(`${tabName}-content`).classList.remove('hidden');

            // Add active styles to selected tab
            const activeTab = document.getElementById(`${tabName}-tab`);
            activeTab.classList.remove('border-transparent', 'text-gray-500');
            activeTab.classList.add('border-blue-500', 'text-blue-600');
        }

        // Example Usage: Dropdown calls this with the selected format
        function updateFormat(selectedFormat) {
            loadConsensusRankings(selectedFormat);
            loadTierBubbles(selectedFormat);
        }

        function refreshRankings() {
            const format = document.getElementById('format-select').value;
            loadConsensusRankings(format);
            loadTierBubbles(format);
        }

        // Example Default Load
        window.onload = function() {
            loadConsensusRankings('dynasty');  // Set default format
            loadTierBubbles('dynasty');
        };
    </script>
</body>
</html>
