<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-optimized viewport for iOS, Android, and desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    
    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tiber Fantasy" />
    
    <!-- Android-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#10b981" />
    
    <!-- Performance and rendering optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Primary SEO Meta Tags -->
    <title>Tiber Fantasy - Advanced NFL Fantasy Football Analytics Dashboard</title>
    <meta name="description" content="Free fantasy football analytics powered by real-time 2025 NFL data. Get OVR player ratings, defense vs position matchups, strength of schedule analytics, and EPA metrics. No paywalls, no ads." />
    <meta name="keywords" content="fantasy football, NFL analytics, player rankings, defense vs position, strength of schedule, EPA metrics, fantasy football matchups, dynasty fantasy, 2025 NFL season" />
    <meta name="author" content="Tiber Fantasy" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tiberfantasy.com/" />
    <meta property="og:title" content="Tiber Fantasy - Advanced NFL Fantasy Football Analytics" />
    <meta property="og:description" content="Free fantasy football analytics dashboard featuring OVR player ratings, DvP matchups, SOS analytics, and EPA metrics powered by real-time 2025 NFL data." />
    <meta property="og:image" content="https://tiberfantasy.com/og-image.jpg" />
    <meta property="og:site_name" content="Tiber Fantasy" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tiber Fantasy - Advanced NFL Fantasy Football Analytics" />
    <meta name="twitter:description" content="Free fantasy football analytics dashboard with OVR ratings, defense vs position matchups, and strength of schedule intelligence." />
    <meta name="twitter:image" content="https://tiberfantasy.com/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://tiberfantasy.com/" />
    
    <!-- PWA manifest for installable app experience -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
